<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>NFT Proview Card</title>
  </head>
  <body>
    <main class="bg-veryDarkBlue flex items-center justify-between h-screen">
      <!-- Card Container -->
      <div
        class="bg-darkBlue mx-auto contaienr p-5 max-w-2xl rounded-2xl shadow-lg"
      >
        <!-- flex container -->
        <div class="flex flex-col items-center">
          <!-- image -->
          <div class="relative overflow-hidden group rounded-lg shadow-lg">
            <img
              src="./images/image-equilibrium.jpg"
              class="rounded-lg shadow-lg"
              width="250px"
              height="300px"
              alt=""
            />
            <!-- for adding backgroud opacity with group-active state -->
            <div
              class="absolute top-0 bottom-0 left-0 right-0 group-active:bg-cyan group-active:bg-opacity-50 cursor-pointer"
            ></div>
            <!-- for adding view icon -->
            <div
              class="absolute top-0 bottom-0 left-0 right-0 hidden group-active:flex group-active:items-center group-active:justify-center"
            >
              <img src="./images/icon-view.svg" width="40px" alt="" />
            </div>
          </div>

          <!-- Contents -->
          <div class="flex flex-col items-start my-5 w-[250px] mx-auto">
            <h1 class="text-xl text-white font-semibold active:text-cyan">
              Equilibrium #3429
            </h1>
            <p class="mt-3 text-sm text-darkBlueLight">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <!-- other contents -->
        </div>
        <div
          class="flex justify-between items-center pb-5 mb-3 border-b-[1px] border-darkBlueLine"
        >
          <div class="flex items-center space-x-2">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p class="text-sm text-cyan">0.041 ETH</p>
          </div>
          <div class="flex items-center space-x-2">
            <img src="./images/icon-clock.svg" alt="" />
            <p class="text-sm text-darkBlueLight">3 days left</p>
          </div>
        </div>
        <!-- avator section -->
        <div class="flex items-center space-x-3 justify-start">
          <img
            src="./images/image-avatar.png"
            class="w-[30px] h-[30px] rounded-[15px] border border-white"
            alt=""
          />
          <h3 class="text-white text-sm active:text-cyan">
            <span class="text-darkBlueLight">Creation of </span>Jules Wyvern
          </h3>
        </div>
      </div>
    </main>
  </body>
</html>
